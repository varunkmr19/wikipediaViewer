<!DOCTYPE html>
<head>
	<title>freeCodeCamp - Wikipedia Viewer</title>
	<!--jQuery CDN-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Font Awesome CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!--Custom Css File-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Custom JavaScript File-->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
	<h1 class="text-center heading">WikipediA VieweR</h1>
	<p class="text-center sub-heading">A freeCodeCamp Project</p>
	<div class="row">
	<div class="col-xs-4 col-xs-offset-4">
		<img src="logo.png" class="img-responsive" alt="Wikipedia_logo">

			<div class="search-input" id="search-input">
				<input id="input" type="text" name="search_query" size="20" autofocus="autofocus">
				<button id="search_button" class="btn btn-primary" type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
			</div>

		<h3 class="text-center"><a href = "https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here </a>for a random wiki entry.</h3>
		<div id="display-result"></div>
		</div>
	</div>
	</div>
</body>
</html>
